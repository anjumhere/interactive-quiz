<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy - Test Your Knowledge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Quiz Container -->
    <div class="container">
      <header class="quiz-header">
        <h1>Quizzy</h1>
        <p class="progress" id="progress">1/10</p>
        <h1 id="timer" class="timer">20</h1>
        <!-- <button class="next-btn" onclick="startTimer()">Start</button> -->
      </header>

      <section class="quiz-body">
        <h2 class="question">Loading question...</h2>
        <ul class="options" id="options"></ul>
      </section>

      <div class="buttons">
        <button class="next-btn" id="skip-btn">Skip</button>
        <button class="next-btn" id="next-btn" disabled>Next</button>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="show-result">
      <h2 class="result-title">Quiz Complete!</h2>
      <p class="result-percentage" id="resultp">0%</p>
      <p class="result-text" id="resultn">You got 0/10 questions correct!</p>
      <button class="restartButton">Restart Quiz</button>
    </div>

    <script src="questions/questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
